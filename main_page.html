<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다누리 - 메인 페이지</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="main_page.html">🎉 다누리</a>
            </div>

            <nav class="nav">
                <a href="main_page.html" class="nav-item">지도</a>
                <a href="event_list.html" class="nav-item">이벤트</a>
            </nav>

            <div class="header-actions">
                <button class="icon-btn" onclick="goToNotifications()">🔔</button>
                <a href="my_page.html" class="profile-btn">
                    <div class="avatar">👤</div>
                </a>
            </div>
        </div>
    </header>
    
    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="🔍 이벤트, 장소, 키워드 검색..." onkeypress="handleSearch(event)">
        </div>
    </div>
    
    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <!-- 지도 영역 -->
        <div class="map-container">
                <div id="map"></div>

            
            <!-- 필터 패널 -->
            <div class="filter-panel">
                <div class="filter-title">⚙️ 필터</div>
                <hr style="margin: 15px 0; border: none; border-top: 1px solid #eee;">
                <div class="filter-title">📍 반경</div>
                <select id="radiusSelect" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ddd;">
                    <option value="5">5km</option>
                    <option value="15">15km</option>
                    <option value="30" selected>30km</option>
                    <option value="50">50km</option>
                    <option value="80">80km</option>
                    <option value="500">500km</option>
                </select>
            </div>
            
            <!-- 현재 위치 버튼 -->
            <button class="location-btn" onclick="moveToCurrentLocation()">📍</button>
            
            <!-- 하단 이벤트 카드 슬라이더 -->
            <div class="event-slider">
                <div class="slider-header">
                    <div class="slider-title">📋 주변 이벤트</div>
                    <button id="toggleSliderBtn" style="border: none; background: none; cursor: pointer; font-size: 20px;">↓</button>
                </div>
                <div class="event-cards" id="event-cards">
                    <!-- js에서 동적으로 구현하겠습니다~ -->
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript 파일 연결 -->
    <script src="main_page.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe4-gLTV71nmTMnWCzLrjURWqiDBK1Usw&callback=initMap&language=ko"
        async defer>
    </script>
</body>
</html>
