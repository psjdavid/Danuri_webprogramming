<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMap - 회원가입</title>
    <link rel="stylesheet" href="signup_page.css">
</head>
<body>
    <!-- 상단 헤더 -->
    <header class="top-header">
        <a href="main_page.html" class="header-logo">🎉 EventMap</a>
    </header>

    <div class="container">
        <!-- 좌측: 브랜딩 영역 -->
        <div class="branding-section">
            <div class="branding-content">
                <h1 class="brand-logo">🎉 EventMap</h1>
                <p class="brand-tagline">지금 가입하고<br>주변의 즐거운 이벤트를 발견하세요!</p>
                <div class="brand-features">
                    <div class="feature-item">
                        <span class="feature-icon">✨</span>
                        <span>무료 회원가입</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">🎯</span>
                        <span>맞춤형 추천</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">💬</span>
                        <span>참석자 커뮤니티</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 우측: 회원가입 폼 -->
        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title">회원가입</h2>
                <p class="form-subtitle">EventMap과 함께 시작하세요!</p>
                
                <!-- 회원가입 폼 -->
                <form class="signup-form" id="signupForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="홍길동" required>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="8자 이상 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>이용약관 및 개인정보처리방침에 동의합니다</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary">회원가입</button>
                </form>
                
                <!-- 로그인 링크 -->
                <div class="login-link">
                    이미 계정이 있으신가요? <a href="login.html">로그인</a>
                </div>
            </div>
        </div>
    </div>

    <script src="signup_page.js"></script>
</body>
</html>
