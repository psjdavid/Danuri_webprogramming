<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다누리 - 로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="top-header">
        <a href="main_page.html" class="header-logo">🎉 다누리</a>
    </header>

    <div class="container">
        <div class="branding-section">
            <div class="branding-content">
                <h1 class="brand-logo">🎉 다누리</h1>
                <p class="brand-tagline">당신 주변의 모든 이벤트와 축제를<br>한눈에 찾아보세요</p>
                <div class="brand-features">
                    <div class="feature-item">
                        <span class="feature-icon">🗺️</span>
                        <span>지도 기반 탐색</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">💬</span>
                        <span>참석자 소통</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">🎯</span>
                        <span>맞춤 추천</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title">로그인</h2>
                <p class="form-subtitle">EventMap에 오신 것을 환영합니다!</p>
                
                <form class="login-form" id="loginForm" method="POST"> 
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>로그인 상태 유지</span>
                        </label>
                        <a href="pw_setting.html" class="forgot-password">비밀번호 찾기</a>
                    </div>
                    
                    <button type="submit" class="btn-primary">로그인</button>
                </form>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <div class="social-login">
                    <button class="btn-social btn-kakao" id="kakaoLogin">
                        <span class="social-icon">💬</span>
                        <span>카카오로 시작하기</span>
                    </button>
                    <button class="btn-social btn-google" id="googleLogin">
                        <span class="social-icon">G</span>
                        <span>구글로 시작하기</span>
                    </button>
                </div>
                
                <div class="signup-link">
                    계정이 없으신가요? <a href="signup_page.html">회원가입</a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
