<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMap - 마이페이지</title>
    <link rel="stylesheet" href="my_page.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-left">
            <button class="back-btn">←</button>
            <div class="page-title">마이페이지</div>
        </div>

        <div class="header-right" style="display:flex; gap:10px;">
            <button class="nav-btn" onclick="window.location.href='main_page.html'"
                style="padding:8px 14px; border:none; border-radius:8px; background:#ececff; cursor:pointer;">
                메인
            </button>
            <button class="nav-btn" onclick="window.location.href='event_list.html'"
                style="padding:8px 14px; border:none; border-radius:8px; background:#ececff; cursor:pointer;">
                이벤트 리스트
            </button>
        </div>
    </header>

    
    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 프로필 섹션 -->
        <section class="profile-section">
            <div class="profile-avatar">😊</div>
            <div class="profile-info">
                <div class="profile-name">홍길동</div>
                <div class="profile-email">hong@example.com</div>
                <button class="edit-profile-btn">프로필 수정</button>
            </div>
        </section>
        
        <!-- 관심사 섹션 -->
        <section class="interests-section">
            <div class="section-header">
                <div class="section-title">🎯 관심사 설정</div>
                <button class="edit-btn">편집</button>
            </div>
            <div class="interest-tags">
                <!-- JavaScript에서 동적으로 로드됩니다 -->
            </div>
        </section>
        
        <!-- 활동 통계 -->
        <section class="stats-section">
            <div class="section-title">📊 나의 활동</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">8</div>
                    <div class="stat-label">관심 이벤트</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">15</div>
                    <div class="stat-label">작성 후기</div>
                </div>
            </div>
        </section>
        
        <!-- 관심 이벤트 -->
        <section class="events-section" data-type="liked">
            <div class="section-header">
                <div class="section-title">관심 이벤트 (0)</div>
                <button class="edit-btn">전체보기</button>
            </div>
            <div class="event-list">
                <!-- JavaScript에서 동적으로 로드됩니다 -->
                <div style="text-align:center; padding:40px 0; color:#999;">로딩 중...</div>
            </div>
        </section>
        
        <!-- 설정 -->
        <section class="settings-section">
            <div class="section-title">⚙️ 설정</div>
            <ul class="settings-menu">
                <li class="settings-item">
                    <span>알림 설정</span>
                    <span>〉</span>
                </li>
                <li class="settings-item">
                    <span>계정 관리</span>
                    <span>〉</span>
                </li>
                <li class="settings-item">
                    <span>고객센터</span>
                    <span>〉</span>
                </li>
                <li class="settings-item" style="color: #FF6B6B;">
                    <span>로그아웃</span>
                </li>
            </ul>
        </section>
    </div>

    <script src="my_page.js"></script>
</body>
</html>
